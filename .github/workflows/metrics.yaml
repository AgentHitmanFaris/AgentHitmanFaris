name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Malaysia
          config_order: base.header, base.activity+community, base.repositories, base.metadata

          # Cyberpunk Theme
          config_padding: 0, 10%
          config_twemoji: yes
          # Use 'radical' theme for neon/dark aesthetic
          config_theme: radical

          # Plugins
          plugin_lines: yes
          
          filename: github-metrics.svg

  notable:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"
          
          user: ${{ github.repository_owner }}
          template: classic
          config_timezone: Malaysia
          base: ""
          config_display: large
          config_output: svg
          filename: notable.svg
          
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          # Use consistent theme
          config_theme: radical

  habits:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"
          
          user: ${{ github.repository_owner }}
          template: classic
          config_timezone: Malaysia
          base: ""
          config_display: large
          config_output: svg
          filename: habits.svg
          
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          # Use consistent theme
          config_theme: radical

  achievements:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics
          committer_message: "build: update `${filename}`"
          
          user: ${{ github.repository_owner }}
          template: classic
          config_timezone: Malaysia
          base: ""
          config_display: large
          config_output: svg
          filename: achievements.svg
          
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          # Use consistent theme
          config_theme: radical
          
permissions:
  contents: write
